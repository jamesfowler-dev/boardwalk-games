<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!">
    <title>Boardwalk Games | Game Library</title>

    <!-- Favicon images -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <!-- custom CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Resposive header section with carousel -->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Game library intro text</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
    </header>

    <!-- main element to hold all key sections of the game library -->
    <main>

        <!-- New Games section -->
        <section class="container">
            <div class="row">
                <div class="col-12">New Games</div>
                <div class="col-12 col-md-6 col-xl-3">Services card</div>
                <div class="col-12 col-md-6 col-xl-3">Services card</div>
                <div class="col-12 col-md-6 col-xl-3">Services card</div>
                <div class="col-12 col-md-6 col-xl-3">Services card</div>
            </div>
        </section>

        <!-- Favourite Games section -->
        <section class="container">
            <div class="row">
                <div class="col-12">Favourite Games</div>
                <div class="col-12 col-md-6 col-xl-3">Services card</div>
                <div class="col-12 col-md-6 ol-xl-3">Services card</div>
                <div class="col-12 col-md-6 col-xl-3">Services card</div>
                <div class="col-12 col-md-6 col-xl-3">Services card</div>
            </div>
        </section>

    </main>

    <!-- Footer / Contact section-->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact section heading</div>
                <!-- Contact info -->
                <div class="col-12 col-md-6 col-xl-4">Contact info & social links</div>
                <!-- Opening times -->
                <div class="col-12 col-md-6 col-xl-4">Opening times</div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>

    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/d04cea58f7.js" crossorigin="anonymous"></script>

</body>

</html>
